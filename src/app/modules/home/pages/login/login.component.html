<div class="login-container">
  <div class="visible-container px-5 py-4">
    
    <h3 class="title center mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
        class="bi bi-calendar-check-fill mr-2" viewBox="0 0 16 16">
        <path
          d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-5.146-5.146l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708z" />
      </svg>
      ToDo's Cristóbal
    </h3>

    <ng-container *ngIf="errorMessage">
      <span class="error">{{errorMessage}}</span>
    </ng-container>

    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="title" class="ml-4">Correo electrónico*</label>
        <input type="text" id="username" placeholder="Correo electrónico" class="form-control"
          formControlName="username" />
        <span class="error"
          *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.required">Correo electrónico
          obligatorio.</span>
      </div>

      <div class="form-group">
        <label for="description">
          <!-- Ver texto -->
          <svg (click)="toggleInput(true)" *ngIf="!isActive" xmlns="http://www.w3.org/2000/svg" width="23" height="23"
            fill="currentColor" class="bi bi-eye-fill pointer" viewBox="0 0 16 16">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
          </svg>
          <!-- Ocultar texto -->
          <svg (click)="toggleInput(false)" *ngIf="isActive" xmlns="http://www.w3.org/2000/svg" width="23" height="23"
            fill="currentColor" class="bi bi-eye-slash-fill pointer" viewBox="0 0 16 16">
            <path
              d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.027 7.027 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.088z" />
            <path
              d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6l-12-12 .708-.708 12 12-.708.707z" />
          </svg>

          Contraseña*
        </label>

        <!-- Input password -->
        <input [type]="(isActive) ? 'text' : 'password'" id="password" placeholder="Contraseña" class="form-control"
          formControlName="password" />
        <span class="error"
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.required">
            Contraseña obligatoria.
        </span>
      </div>

      <div class="buttons-container center mt-3">
        <a id="recoverPass" (click)="ForgotPassword()" class="pointer" title="Recuperar contraseña">
          Olvidaste la contraseña?

        </a>

        <button class="btn btn-primary" (click)="signIn()">
          Iniciar sesión
        </button>
      </div>
      <hr />
      <div class="text-center">
        ¿Nuevo por aquí?
        <a (click)="createUser()" class="pointer" title="Crear nueva cuenta">
          Únete a nosotros
        </a>
      </div>
    </form>

  </div>
</div>
